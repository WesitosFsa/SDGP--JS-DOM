<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido Crea tu cuenta</h1>
      <form action="#">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="checkbox" id="remember">
        <label for="remember">Recuérdame</label>

        <button type="submit">Crear cuenta</button>
      </form>
      <br>
      <a href="index.html"><button class="volver">Pagina Principal</button></a>
      <br>
      <a href="Proyectos.html"><button class="proyectos">Pagina de proyectos </button></a>
      <br>
      <a href="administrador.html"><button class="proyectos">Pagina del administrador </button></a>
      <br>
      <div class="social-login">
        <button class="google-login">Crear con Google</button>
        <button class="microsoft-login">Crear con Microsoft</button>

      </div>
      
    </div>
  </body>
</html>
